version: '3.8'

services:
  backend:
    build: ./backend
    container_name: backend
    ports:
      - "5000:5000"
    networks:
      - app-net

  nginx:
    image: nginx:alpine
    container_name: nginx
    volumes:
      - ./ui:/usr/share/nginx/html        # Serve static frontend
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "8080:8080"
    depends_on:
      - backend
    networks:
      - app-net

networks:
  app-net:
