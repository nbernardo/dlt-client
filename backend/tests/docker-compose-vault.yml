version: '3.8'

services:
  vault:
    image: hashicorp/vault:latest
    container_name: e2e-data-vault
    ports:
      - "8200:8200"
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: "root"
      VAULT_DEV_LISTEN_ADDRESS: "0.0.0.0:8200"
    cap_add:
      - IPC_LOCK
    command: server -dev
    healthcheck:
      test: ["CMD", "vault", "status"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - e2e-data-network

networks:
  e2e-data-network:
    driver: bridge
