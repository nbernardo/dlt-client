<div>
	<st-loader (showIf)="self.showLoading" center (label)="Building the workspace" >
	<div id="drawflowContainer" (showIf)="!self.showLoading">

		<header style="display: flex; justify-content: space-between;">
			<h2 style="display: flex;">
				<div>
					<img src="app/assets/imgs/dlt-client-logo-white.png" width="85" style="margin-top: 13px;">
				</div>
				<div> &nbsp;| Workspace</div>
			</h2>
			<div style="display: flex; align-items: center; padding: 5px 50px; flex-direction: column; justify-content: left;">
				<div style="display: flex; align-items: center;">
					<img src="app/assets/imgs/logged-usr.svg" width="30" alt=""> &nbsp;@loggedUser
				</div>
				<div style="display: flex; width: 100%; padding: 0 35px;">
					<a href="#" style="font-size: 12px; color: grey;" (click)="logout()">Logout</a>
				</div>
			</div>
		</header>
		<div class="wrapper">

			<div style="width: 500px;" class="divederLeftSide">
				<st-element 
					component="LeftTabs" 
					(viewPipelineDiagram)="viewPipelineDiagram(event, dbfile)"
					(openScriptOnEditor)="viewScriptOnEditor()"
					proxy="leftMenuProxy"
					(openDataFileOnEditor)="viewFileOnEditor()"
					></st-element>
			</div>
			
			<st-divider type="horizontal" resizable="true" resizeCorrectionPx="150" (onResize)="verticalResize(newSize)"/>

			<div class="col-right" id="still-adj-right-panel" style="position: relative;">
				<div class="menu">
					<ul>
						<li onclick="controller.changeModule('Home'); controller.changeModule(event);" class="selected">
							<div onkeypress="component.onPplineNameKeyPress(event)" contenteditable="true" id="pplineNamePlaceHolder">
								@activeGrid
							</div>
						</li>
						<li onclick="controller.changeModule('Other'); controller.changeModule(event);">Space 2
						</li>
					</ul>
				</div>

				<st-element component="PopupWindow" @delayed="2s" proxy="popupWindowProxy"></st-element>

				<st-element component="NoteBook" @delayed="3s" proxy="noteBookProxy"></st-element>

				<div id="drawflow" (showIf)="self.showDrawFlow" ondrop="controller.drop(event)" ondragover="controller.allowDrop(event)">

					<div style="display: flex;" class="clearAndSaveButton">
						<div class="btn-clear clear-workspace-btn" style="right: 94px;" onclick="component.resetWorkspace()">Clear</div>
						<div class="btn-export save-pipeline-btn" (showIf)="self.showSaveButton" onclick="component.savePipeline()">
							<i class="fa fa-save"></i> Save
						</div>
						<div class="btn-export update-pipeline-btn" (showIf)="!self.showSaveButton" onclick="component.updatePipeline()">
							<i class="fa fa-save"></i> Update
						</div>
					</div>

					<div class="btn-lock">
						<i id="lock" class="fas fa-lock"
							onclick="component.editor.editor_mode='fixed'; controller.changeMode('lock');"></i>
						<i id="unlock" class="fas fa-lock-open"
							onclick="component.editor.editor_mode='edit'; controller.changeMode('unlock');"
							style="display:none;"></i>
					</div>
					<div class="bar-zoom">
						<i class="fas fa-search-minus" onclick="component.editor.zoom_out()"></i>
						<i class="fas fa-search" onclick="component.editor.zoom_reset()"></i>
						<i class="fas fa-search-plus" onclick="component.editor.zoom_in()"></i>
					</div>
				</div>

				<st-divider 
					type="vertical" 
					label="&nbsp;&lt;&#47;&gt; Code eitor" 
					(onResize)="onSplitterMove(params)"
					minHeight="65"
					maxHeight="900"
					proxy="codeEditorSplitter"
					(onLblClick)="showHideEditor()"
				/>
				<div style="display: contents;">
					<div class="terminal-mode-list">
						Mode:&nbsp;&nbsp; 
						<div 
							onclick="component.selecteLang('python-lang')"
							class="editor-lang @selectedLangClass python-lang"> 
								Python <img src="app/assets/imgs/python_lang.png"> 
						</div>
						<div class="separator"> / </div>
						<div 
							onclick="component.selecteLang('sql-lang')"
							class="editor-lang @noSelectedLangClass sql-lang"> SQL 
						</div>
					</div>
					<st-element 
						proxy="cmProxy" 
						editorHeight="160"
						startHeight="7"
						component="@codemirror/CodeMiror">
					</st-element>
				</div>
				<st-element 
					proxy="terminalProxy"
					(onRun)="runCode()"
					component="Terminal"></st-element>
			</div>
		</div>
	</div>
</div>

<style>
	.wrapper .divider {
		height: 25px;
		padding-top: 2px;
		padding-bottom: 2px;
		font-size: 14px;
		color: rgb(86, 84, 84);
	}

	.wrapper .divider .label {
		cursor: pointer;
	}

	.terminal-mode-list{
		position: relative; 
		padding: 3px 0px 3px 5px;
		font-size: 13px;
		background-color: white;
		display: flex;
	}

	.terminal-mode-list .separator{
		padding-left: 7px;
		padding-right: 10px;
		background: no-repeat;
		display: flex;
		padding-top: 5px;
	}

	.editor-lang-mode, .editor-lang-mode-selected {
		display: flex;
		padding: 3px;
		border-radius: 6px;
		border: 1px solid #c9c4c4;
		color: #939090;
		cursor: pointer;
		font-weight: normal;
	}

	.editor-lang-mode-selected {
		border: 1px solid black !important;
		color: black !important;
		font-weight: bold !important;
	}

	.editor-lang-mode img, .editor-lang-mode-selected img {
		width: 15px;
		margin-left: 5px;
		opacity: .4;
	}

	.editor-lang-mode-selected img{
		opacity: 1 !important;
	}

	.table-in-treeview, .ppline-treeview{
		display: flex;
		justify-content:space-between;
	}

	.tbl-to-terminal {
		width: 13px; opacity: .8; cursor: pointer;
	}

	.tables-icn-container {
		width: 15px; left: -6px; cursor: pointer; display: flex;
	}

	.tables-icn-container span:nth-child(1){ margin-left: -28px;}
	.tables-icn-container span:nth-child(2){ margin-left: 5px;}

	.ppline-treeview .ppline-treeview-label{ margin-left: -25px; display: flex; }
	.ppline-treeview { margin-left: 0px; display: flex; }
	.ppline-treeview img{ width: 30px; position: relative; z-index: 1000; }

</style>
