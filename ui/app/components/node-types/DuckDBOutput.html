<div>
	<div class="title-box">
		<img src="app/assets/imgs/duckdb-icon.svg" width="20">
		@label
	</div>
	<div class="box">
		<form onsubmit="return false;">
			<p>Database:</p>
			<input type="text" (value)="database" placeholder="Enter the DB name">
			<p>Table name:</p>
			<input type="text" (value)="tableName" placeholder="Enter table name">
		</form>
	</div>
</div>
