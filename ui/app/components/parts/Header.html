<div>

	<header style="display: flex; justify-content: space-between;">
		<h2 style="display: flex;">
			<div>
				<img src="app/assets/imgs/e2e-data-logo.svg" width="85" style="margin-top: 7px;width: 162px;">
			</div>
			<div style="height: 36px; margin-top: 17px; margin-left: 15px; border: 0.5px solid lightgrey;"></div>
			<div style="padding-top: 6px; padding-left: 15px;">Workspace</div>
		</h2>
		<div class="top-workspace-nav"
			style="display: flex; align-items: center; padding: 5px 50px; justify-content: left;">

			<div (click)="navigateTo('Workspace')" class="action-icon" tooltip="Workspace" tooltip-y="10" tooltip-x="0"
				tooltip-y="-10" onclick="component.showHideLogsDisplay()" style="cursor: pointer; border: none;">
				<img src="app/assets/imgs/app.png" width="25" alt="">
			</div>

			<div 
				class="action-icon counter-icon generic-context-drop-menu" 
				style="cursor: pointer; border: none;">
				<img src="app/assets/imgs/routine.png" width="25" alt="">
				<span>
					<output (showIf)="self.showScheduleCounter">@scheduledPipelinesCount</output>					
					@if(this.scheduledPipelinesCount === -1)
						<div class="mini-loader-container">
							<div class="mini-loader-dot"></div>
							<div class="mini-loader-dot"></div>
							<div class="mini-loader-dot"></div>
						</div>
					@endif
				</span>
				<ul class="submenu">
					<li style="background: #f8f8f8 !important; cursor:auto;">
						<img onclick="component.getScheduleList()" src="app/assets/imgs/refresh-svgrepo-com.svg" style="cursor: pointer;"
							width="16">
						&nbsp;Scheduled pipelines
					</li>
					<li style="padding: 0;">
						<ul (forEach)="scheduledPipelines">
							<li each="item">
								<div class="list-item-header">
									{item.pipelineLbl}
									<div class="list-item-details">
										<output><b>Setting:</b> {item.periodicity} {item.time} {item.type}</output>
										<output><b>Last Run:</b> {item.lastRun}</output>
									</div>
								</div>
							</li>
						</ul>
					</li>
				</ul>
			</div>

			<span (showIf)="self.showLogsIcon">
				<!-- <div class="action-icon generic-context-drop-menu" tooltip="Pipeline(s) log display" tooltip-y="10" -->
				<div class="action-icon generic-context-drop-menu log-display-options" style="cursor: pointer; border: none; margin-top: 0px;">
					<img src="app/assets/imgs/logs-svgrepo-com.svg" width="18" alt="">
					<ul class="log-display-options-submenu" style="display: none;">
						<li>
							<div style="padding: 5px;" class="menu-option" onclick="component.showHideLogsDisplay()">
								<img src="app/assets/imgs/binary.png" width="16" alt="">
								&nbsp;&nbsp;Pipeline Real time logs 
							</div>
							<div style="padding: 5px;" class="menu-option" onclick="component.showLogsAnalysisDisplay()">
								<img src="app/assets/imgs/code.png" width="16" alt="">
								&nbsp;Pipeline log analysis
							</div>
						</li>
					</ul>
				</div>
			</span>

			<div class="action-icon" tooltip="Configurations" tooltip-y="10" tooltip-x="0" 
				(click)="navigateTo('Config')"
				style="cursor: pointer; border: none;">
				<img src="app/assets/imgs/gears.png" width="20" alt="">
			</div>

			<div style="border: .5px solid #e1dddd; height: 38px;"></div>

			<div class="user-info-wrapper"
				style="display: flex; align-items: center; padding: 0px 50px; flex-direction: column; justify-content: left; padding-left: 22px;">
				<div style="display: flex; align-items: center;">
					<img src="app/assets/imgs/logged-usr.svg" width="30" alt=""> &nbsp;@loggedUser
				</div>
				<div style="display: flex; width: 100%; padding: 0 35px;">
					<a href="#" style="font-size: 12px; color: grey;" (click)="logout()">Logout</a>
				</div>
			</div>
		</div>
	</header>
</div>

<style>

        .generic-context-drop-menu .submenu {
			width: 20vw !important;
			background: rgb(236, 235, 235) !important;
		}


        .generic-context-drop-menu .submenu li {
            list-style-type: none;
            padding: 10px 15px;
            color: #333 !important;
            border-bottom: 1px solid #ccc;
            transition: background-color 0.3s;
			font-weight: bold;
        }

        .generic-context-drop-menu .submenu li:last-child {
            border-bottom: none;
        }

		.generic-context-drop-menu .submenu li:first-child:hover
		{
            background-color: #f8f8f8 !important;
        }

        .generic-context-drop-menu .submenu li:hover {
            background-color: #f0f0f0;
        }

        .generic-context-drop-menu .submenu .list-item-header {
            font-weight: bold;
            display: block;
            margin-bottom: 2px;
			color: #333;
        }

        .generic-context-drop-menu .submenu .list-item-details {
            display: flex;
            justify-content: space-between;
            font-size: 0.8em;
            color: #888;
			font-weight: normal;
			flex-direction: column;
			margin-top: 5px;
        }

		.generic-context-drop-menu .submenu .list-item-details:first {
			margin-top: 2px;
		}

</style>
