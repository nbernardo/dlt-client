<style>
	.popup-windows-cmp-container {
		font-family: Arial, sans-serif;
		padding: 20px;
		background: #f0f0f0;
		height: 100%;
		position: relative;
	}

	.popup-mov-window {
		position: absolute;
		top: 45%;
		/* Position the top edge at the vertical center */
		left: 50%;
		/* Position the left edge at the horizontal center */
		transform: translate(-50%, -50%);
		/* Adjust position by 50% of its own width/height */
		/* width: 400px;
		height: 300px; */
		width: 90%;
		height: 80%;
		min-width: 200px;
		min-height: 100px;
		background: rgba(255, 255, 255, 0.9);
		border: 1px solid #ccc;
		border-radius: 8px;
		box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
		backdrop-filter: blur(10px);
	}

	.popup-mov-window-header {
		background: rgba(240, 240, 240, 0.8);
		padding: 10px 15px;
		border-bottom: 1px solid #ddd;
		cursor: move;
		display: flex;
		justify-content: space-between;
		align-items: center;
		border-radius: 8px 8px 0 0;
	}

	.popup-mov-window-title {
		margin: 0;
		font-size: 14px;
		font-weight: bold;
	}

	.popup-mov-window-controls button {
		border: none;
		background: none;
		cursor: pointer;
		padding: 2px 8px;
		margin-left: 5px;
		border-radius: 3px;
		font-weight: bold;
	}

	.minimize {
		background: #ffbd2e;
	}

	.maximize {
		background: #28ca42;
	}

	.close {
		background: #ff5f56 !important;
		color: white;
	}

	.popup-mov-window-content {
		height: calc(100% - 50px);
		background: rgba(255, 255, 255, 0.95);
		border-radius: 0 0 8px 8px;
	}

	.popup-mov-window.minimized {
		height: 40px;
	}

	.popup-mov-window.minimized .popup-mov-window-content {
		display: none;
	}

	.popup-mov-window.maximized {

		position: absolute;
		top: 0;
		left: 0;
		width: 100%;
		height: 100%;

		/* position: absolute;
		top: 10px !important;
		left: 10px !important;
		width: calc(100vw - 20px) !important;
		height: calc(100vh - 20px) !important; */
	}

	.resize-handle {
		position: absolute;
		background: transparent;
		z-index: 10;
	}

	.resize-handle.n {
		top: 0;
		left: 15px;
		right: 15px;
		height: 5px;
		cursor: n-resize;
		z-index: 5;
	}

	.resize-handle.s {
		bottom: 0;
		left: 15px;
		right: 15px;
		height: 5px;
		cursor: s-resize;
		z-index: 5;
	}

	.resize-handle.w {
		left: 0;
		top: 15px;
		bottom: 15px;
		width: 5px;
		cursor: w-resize;
		z-index: 5;
	}

	.resize-handle.e {
		right: 0;
		top: 15px;
		bottom: 15px;
		width: 5px;
		cursor: e-resize;
		z-index: 5;
	}

	.resize-handle.nw {
		top: 0;
		left: 0;
		width: 15px;
		height: 15px;
		cursor: nw-resize;
		z-index: 15;
	}

	.resize-handle.ne {
		top: 0;
		right: 0;
		width: 15px;
		height: 15px;
		cursor: ne-resize;
		z-index: 15;
	}

	.resize-handle.sw {
		bottom: 0;
		left: 0;
		width: 15px;
		height: 15px;
		cursor: sw-resize;
		z-index: 15;
	}

	.resize-handle.se {
		bottom: 0;
		right: 0;
		width: 15px;
		height: 15px;
		cursor: se-resize;
		z-index: 15;
	}

	.hidden {
		display: none;
	}

	.window-popup-mov-window{
		position: absolute;
		width: 100%;
		z-index: 10;
		border: 1px solid;
		bottom: 0;
		top: 0;
		left: 0;
		right: 0;
	}
</style>
</head>

<div class="window-popup-mov-window" (showIf)="self.showWindowPopup">
	<!-- <button onclick="component.openPopup()">Open Popup-mov-window</button> -->
	<div id="container-@uniqueId" class="popup-windows-cmp-container">
		<div id="@uniqueId" class="popup-mov-window">
			<span>
				
			</span>
			<div class="resize-handle n"></div>
			<div class="resize-handle s"></div>
			<div class="resize-handle w"></div>
			<div class="resize-handle e"></div>
			<div class="resize-handle nw"></div>
			<div class="resize-handle ne"></div>
			<div class="resize-handle sw"></div>
			<div class="resize-handle se"></div>

			<div class="popup-mov-window-header-@uniqueId popup-mov-window-header">
				<div class="popup-mov-window-title">Popup-mov-window Window</div>
				<div class="popup-mov-window-controls">
					<button class="minimize" style="visibility: hidden;" onclick="component.toggleMinimize()">−</button>
					<button class="maximize" style="visibility: hidden;" onclick="component.toggleMaximize()">□</button>
					<button class="close" onclick="component.closePopup()">×</button>
				</div>
			</div>

			<div class="popup-mov-window-content">
				<div class="code-editor-container"></div>
				<div class="table-container"></div>
			</div>
		</div>
	</div>
</div>


</html>
