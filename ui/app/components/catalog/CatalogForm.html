  <!-- Modal -->
  <div class="CatalogFormModel modal" id="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Register New Database Settings</h3>
        <button class="btn-close" id="closeModal">Ã—</button>
      </div>
      <form (formRef)="formRef">
		<div class="form-group database-settings-type">
            <label>Type:</label>
			<div>
				<input type="radio" name="dbSettingType" value="1" onclick="component.changeType(this.value)"> Database
				<input type="radio" name="dbSettingType" value="2" onclick="component.changeType(this.value)"> Secrets group
			</div>
        </div>

		<div (showIf)="self.showAddSecrete">
			<button type="button" onclick="component.addSecreteGroup()" class="btn btn-add-secret">
				<img src="app/assets/imgs/key-management-service-svgrepo-com.svg" width="20" alt="">
				Add secret field
			</button>
		</div>

		<span (showIf)="self.dataBaseSettingType==2">
			<div class="modal-body catalog-form-secret-group">
	
			  <div class="form-group">
				<label>Secret Key/Name</label>
				<input type="text" placeholder="e.g. DB_PASSWORD">
			  </div>
			  <div class="form-group">
				<label>Secret value</label>
				<span class="hidden-secret-value initial-secret-field">
					<input type="password" placeholder="Enter the secret value">
					<img src="app/assets/imgs/view-svgrepo-com.svg" onclick="component.viewSecretValue('initial')">
				</span>
			  </div>
	
			</div>
		</span>

		<span (showIf)="self.dataBaseSettingType==1">
			<div class="modal-body catalog-form-db-fields">
	
			  <div class="form-group">
				<label>Connection Name</label>
				<input type="text" placeholder="User DB">
			  </div>
			  <div class="form-group">
				<label>DB Engine</label>
				<select>
				  <option>PostgreSQL</option>
				  <option>MySQL</option>
				  <option>MongoDB</option>
				  <option>SQL Server</option>
				</select>
			  </div>
			  
			  <div class="form-group">
				<label>Host</label>
				<input type="text" placeholder="db.example.com">
			  </div>
			  <div class="form-group">
				<label>Port</label>
				<input type="number" value="5432">
			  </div>
			  <div class="form-group">
				<label>Database Name</label>
				<input type="text" placeholder="users">
			  </div>
			  <div class="form-group">
				<label>Owner</label>
				<input type="text" placeholder="data-team">
			  </div>
			  <!--
				<div class="form-group">
				  <label>Username Env Var</label>
				  <input type="text" placeholder="USER_DB_USERNAME">
				</div>
				<div class="form-group">
				  <label>Password Env Var</label>
				  <input type="text" placeholder="USER_DB_PASSWORD">
				</div>
			  -->
			</div>
		</span>

        <div class="modal-footer">
          <button type="button" class="btn">Save</button>
        </div>
      </form>
    </div>
  </div>

    /* Layout */
    .CatalogForm {
      	display: flex;
      	min-height: 100vh;

      	margin: 0;
      	font-family: Arial, sans-serif;
      	background-color: #f5f6fa;
      	color: #333;

		z-index: -2;

    }

    /* Main content */
    .CatalogForm .content {
      flex-grow: 1;
      padding: 20px;
    }

    .CatalogForm .content-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .CatalogForm .btn {
      background-color: #2563eb;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background 0.2s;
    }

    .CatalogForm .btn:hover {
      background-color: #1d4ed8;
    }

    /* Table */
    .CatalogForm table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 6px;
      overflow: hidden;
    }

    .CatalogForm th,
    .CatalogForm td {
      padding: 12px 16px;
      text-align: left;
      border-bottom: 1px solid #e2e8f0;
    }

    .CatalogForm th {
      background-color: #f1f5f9;
      font-weight: bold;
    }

    .CatalogForm tr:hover {
      background-color: #f9fafb;
    }

    /* Modal */
    .CatalogFormModel {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .CatalogFormModel .modal-content {
      background: #fff;
      border-radius: 6px;
      width: 600px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .CatalogFormModel .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .CatalogFormModel .modal-header h3 {
      margin: 0;
    }

    .CatalogFormModel .modal-body {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
	  margin-top: 20px;
    }

    .CatalogFormModel .form-group {
      display: flex;
      flex-direction: column;
    }

    .CatalogFormModel label {
      font-size: 0.9rem;
      margin-bottom: 4px;
      color: #374151;
    }

    .CatalogFormModel input,
    .CatalogFormModel select {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 0.9rem;
    }

    .CatalogFormModel .modal-footer {
      margin-top: 16px;
      text-align: right;
	  display: flex;
	  justify-content: space-between;
    }

    .CatalogFormModel .btn-close {
      background: #ef4444;
      border: none;
      color: #fff;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
    }

    .CatalogFormModel .btn-close:hover {
      background: #dc2626;
    }
