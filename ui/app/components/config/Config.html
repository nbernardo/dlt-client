<st-element component="Header"></st-element>

<div class="config-comp-panel-container">
	<header class="header">
		<h1 class="header-title">Admin Panel</h1>
		<p class="header-subtitle">Manage your platform and invite new users.</p>
	</header>
	<div class="panel-content">
		<div class="form-section">

			<div class="space-y-3">
				<h2 class="form-title">Create New Namespace/Tenant</h2>
				<form>
					<div>
						<label for="namespace" class="form-label">Namespace Name</label>
						<input type="text" id="namespace" name="namespace" class="form-input"
							placeholder="e.g., Marketing-Team-Files" required>
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-primary">
							Create Namespace
						</button>
					</div>
				</form>
			</div>

			<hr>

			<div class="space-y-3">
				<h2 class="form-title">Invite New User</h2>
				<form>
					<div>
						<label for="email" class="form-label">User's Email Address</label>
						<input type="email" id="email" name="email" class="form-input"
							placeholder="e.g., jane.doe@example.com" required>
					</div>
					<div>
						<label for="role" class="form-label">User Role & Access Control</label>
						<select id="role" name="role" class="form-input" required>
							<option value="" disabled selected>Select a role...</option>
							<option value="admin">Admin (Full Control)</option>
							<option value="editor">Editor (Upload, Modify, Delete)</option>
							<option value="viewer">Viewer (View & Download Only)</option>
						</select>
					</div>
					<div>
						<label for="message" class="form-label">Personal Message (Optional)</label>
						<textarea id="message" name="message" rows="3" class="form-input"
							placeholder="Add a personal note to the invitation..."></textarea>
					</div>
					<div class="btn-container">
						<button type="submit" class="btn btn-primary">
							Send Invitation
						</button>
						<button type="reset" class="btn btn-secondary">
							Clear Form
						</button>
					</div>
				</form>
			</div>
		</div>
		<div class="chart-section">
			<h2 class="form-title">Platform Overview</h2>
			<p class="header-subtitle" style="margin-bottom: 1.5rem;">
				This area displays key platform metrics and activity logs.
			</p>
			<div style="display: flex; flex-direction: row; gap: 1.5rem;">
				<div>
					<h3 class="chart-title">User Role Distribution</h3>
					<canvas id="pipelineChart" class="chart-canvas"></canvas>
				</div>
				<div>
					<h3 class="chart-title">Monthly File Uploads</h3>
					<canvas id="recordsIngestion" class="chart-canvas"></canvas>
				</div>
			</div>
		</div>
	</div>
</div>
