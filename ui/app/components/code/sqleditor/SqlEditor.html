<div id="sql-editor-app">
	<div class="sql-editor-controls">
		<button class="run-query-btn play-arrow-btn" onclick="component.runSQLQuery()">
			&nbsp;Run Query
		</button>
		&nbsp;&nbsp;<div class="separator"></div>&nbsp;&nbsp;
		<form>
			<select alias="editorSelectedTable" (value)="databasename" (forEach)="tablesList" placeholder="Select Database">
				<option each="item" value="{item.tablePath}">{item.table}</option>
			</select>
		</form>
		&nbsp;&nbsp;
		<div class="action-icon counter-icon generic-context-drop-menu data-base-fields-submenu" 
			 style="cursor: pointer; border: none; display: flex; font-size: 13px; font-weight: bold;">
			:: Fields <span class="menu-added-arrow" style="padding-top: 3px; margin-top: -11px;">âŒ„</span>
			<ul class="submenu" (forEach)="selectedTableFields">
				<li each="item">
					<div class="list-item-header">
						<span class="field-type">
							{item.type}
						</span> 
						{item.name}
					</div>
				</li>
			</ul>
		</div>

	</div>
	<div class="editor-wrapper">

		<div id="@uniqueId" class="code-base" style="height: 150px;"></div>

	</div>
</div>
