<style>
	.light-code-editor-wrap {
		font-family: monospace;
		background-color: #f4f4f4;
		padding: 20px;
		position: relative;
		min-height: 100vh;
		overflow-y: scroll;
	}

	.light-code-editor-wrap .container {
		width: 70%;
		position: relative;
		margin: 0 auto;
		border: 1px solid #ccc;
		background-color: #fff;
		box-shadow: none;
		overflow: hidden;
	}

	.light-code-editor-wrap .notebook-header {
		padding: 1rem;
		border-bottom: 1px solid #ccc;
		text-align: center;
		display: flex;
		justify-content: center;
		position: relative;
	}

	.light-code-editor-wrap .notebook-cells {
		padding: 1rem;
	}

	.light-code-editor-wrap .code-cell {
		margin-bottom: 1.5rem;
		border: 1px solid #e2e8f0;
		overflow: hidden;
		border-radius: 0;
	}

	.light-code-editor-wrap .editor-container {
		position: relative;
		height: 200px;
		background-color: #2d2d2d;
		border-bottom: 1px solid #e2e8f0;
		transition: height 0.3s ease-in-out;
		padding-left: 60px;
	}

	.light-code-editor-wrap .line-numbers-column {

		position: absolute;
		z-index: 1;
		top: 0;
		left: 0;
		width: 50px;
		height: 100%;
		background: #f0f0f0;
		border-right: 1px solid #ddd;
		padding: 11px 8px;
		text-align: right;
		font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
		font-size: 14px;
		line-height: 1.5;
		color: #999;
		user-select: none;
		overflow: hidden;
		/* Behind your editor elements */
	}

	.light-code-editor-wrap .editor-container.minimized {
		height: 0;
		overflow: hidden;
		border-bottom: none;
	}

	.light-code-editor-wrap .editor-highlighted,
	.light-code-editor-wrap .editor-textarea {
		position: absolute;
		top: 0;
		left: 0;
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 10px;
		white-space: pre-wrap;
		word-wrap: break-word;
		line-height: 1.5;
		font-size: 14px;
		box-sizing: border-box;
	}

	.light-code-editor-wrap .editor-textarea {
		color: transparent;
		background: transparent;
		caret-color: black;
		resize: none;
		outline: none;
		border: none;
		z-index: 1;
	}

	.light-code-editor-wrap .editor-textarea.markdown-mode {
		background: #fff;
		color: #333;
		caret-color: #333;
	}

	.light-code-editor-wrap .editor-highlighted {
		color: #f8f8f2;
		pointer-events: none;
		z-index: 0;
	}

	.light-code-editor-wrap .editor-highlighted.markdown-mode {
		display: none;
	}

	/** To resolve font size and cursor positions issue */
	editor-textarea,
	code .code-highlight,
	.light-code-editor-wrap .editor-highlighted * {
		font-size: 14px !important;
	}

	pre[class*=language-],
	.light-code-editor-wrap .editor-highlighted * {
		font-family: inherit !important;
	}

	/** End To resolve font size and cursor positions issue */

	.light-code-editor-wrap .output-area {
		background-color: #f8f8f8;
		padding: 10px;
		min-height: 50px;
		overflow: auto;
		white-space: pre-wrap;
		font-size: 13px;
		color: #333;
		border-radius: 0;
	}

	.light-code-editor-wrap .markdown-output {
		background-color: #fff;
		padding: 10px;
		min-height: 50px;
		overflow: auto;
		border: 1px solid #e2e8f0;
	}

	.light-code-editor-wrap .markdown-output h1 {
		font-size: 2em;
		font-weight: bold;
		margin-top: 0.67em;
		margin-bottom: 0.67em;
	}

	.light-code-editor-wrap .markdown-output h2 {
		font-size: 1.5em;
		font-weight: bold;
		margin-top: 0.83em;
		margin-bottom: 0.83em;
	}

	.light-code-editor-wrap .markdown-output h3 {
		font-size: 1.17em;
		font-weight: bold;
		margin-top: 1em;
		margin-bottom: 1em;
	}

	.light-code-editor-wrap .markdown-output p {
		margin-top: 1em;
		margin-bottom: 1em;
		line-height: 1.5;
	}

	.light-code-editor-wrap .markdown-output ul {
		list-style-type: disc;
		margin-top: 1em;
		margin-bottom: 1em;
		padding-left: 20px;
	}

	.light-code-editor-wrap .markdown-output ol {
		list-style-type: decimal;
		margin-top: 1em;
		margin-bottom: 1em;
		padding-left: 20px;
	}

	.light-code-editor-wrap .markdown-output li {
		margin-bottom: 0.5em;
	}

	.light-code-editor-wrap .markdown-output a {
		color: #2563eb;
		text-decoration: underline;
	}

	.light-code-editor-wrap .markdown-output a:hover {
		text-decoration: none;
	}

	.light-code-editor-wrap .markdown-output strong,
	.light-code-editor-wrap .markdown-output b {
		font-weight: bold;
	}

	.light-code-editor-wrap .markdown-output em,
	.light-code-editor-wrap .markdown-output i {
		font-style: italic;
	}

	.light-code-editor-wrap .markdown-output code {
		background-color: #e2e8f0;
		padding: 2px 4px;
		border-radius: 4px;
		font-family: monospace;
	}

	.light-code-editor-wrap .button-group {
		display: flex;
		gap: 8px;
		align-items: center;
	}

	.light-code-editor-wrap .control-button {
		width: 30px;
		height: 30px;
		display: flex;
		justify-content: center;
		align-items: center;
		font-weight: bold;
		font-size: .75rem;
		background-color: #f4f4f4;
		color: #4a4a4a;
		border: 1px solid #ccc;
		cursor: pointer;
		transition: background-color 0.2s;
	}

	.light-code-editor-wrap .control-button:hover {
		background-color: #e2e8f0;
	}

	.light-code-editor-wrap .remove-button {
		color: white;
		background-color: #ef4444;
		border: none;
	}

	.light-code-editor-wrap .remove-button:hover {
		background-color: #dc2626;
	}

	.light-code-editor-wrap .cell-title {
		font-size: .80rem;
		font-weight: bold;
		padding-left: 8px;
		cursor: text;
	}

	.light-code-editor-wrap .language-select {
		font-family: monospace;
		font-size: 0.8rem;
		padding: 4px;
		border: 1px solid #ccc;
		background-color: #fff;
		border-radius: 0;
	}

	/* Tailwind replacement classes */
	.text-2xl {
		font-size: 1.5rem;
		line-height: 2rem;
	}

	.font-bold {
		font-weight: 700;
	}

	.p-2 {
		padding: 0.5rem;
	}

	.p-4 {
		padding: 1rem;
	}

	.py-1 {
		padding-top: 0.25rem;
		padding-bottom: 0.25rem;
	}

	.py-2 {
		padding-top: 0.5rem;
		padding-bottom: 0.5rem;
	}

	.px-4 {
		padding-left: 1rem;
		padding-right: 1rem;
	}

	.px-6 {
		padding-left: 1.5rem;
		padding-right: 1.5rem;
	}

	.text-right {
		text-align: right;
	}

	.text-center {
		text-align: center;
	}

	.text-white {
		color: rgb(255, 255, 255);
	}

	.text-sm {
		font-size: 0.875rem;
		line-height: 1.25rem;
	}

	.bg-gray-100 {
		background-color: rgb(243, 244, 246);
	}

	.bg-blue-500 {
		background-color: rgb(59, 130, 246);
	}

	.bg-green-500 {
		background-color: rgb(34, 197, 94);
	}

	.hover\:bg-blue-600:hover {
		background-color: rgb(37, 99, 235);
	}

	.hover\:bg-green-600:hover {
		background-color: rgb(22, 163, 74);
	}

	.border-t {
		border-top-width: 1px;
	}

	.border-gray-200 {
		border-color: rgb(229, 231, 235);
	}

	.flex {
		display: flex;
	}

	.justify-between {
		justify-content: space-between;
	}

	.items-center {
		align-items: center;
	}

	.hidden {
		display: none;
	}

	.rounded-none {
		border-radius: 0px;
	}

	.shadow-none {
		box-shadow: none;
	}

	.transition-colors {
		transition-property: color, background-color, border-color, text-decoration-color, fill, stroke;
		transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
		transition-duration: 150ms;
	}

	.run-button-light-editor {
		display: flex;
		height: 46px;
		justify-content: right;
	}

	.close-notebook-btn { 
		position: absolute; margin-top: 35px; padding: 3px 30px; display: block; width: fit-content;
		color: white !important;
		background-color: #ef4444 !important;
		border: none !important;
	}

</style>
<div class="light-code-editor-wrap" (showIf)="self.showNotebook">
	<!-- Main Container -->
	<div class="container">
		<div class="notebook-header">
			<h1 class="text-2xl font-bold">Notebook</h1>
			<button class="close-notebook-btn control-button" onclick="component.closeNoteBook()">&nbsp;Close&nbsp;</button>
		</div>

		<!-- Notebook Cells Container -->
		<div id="@uniqueId" class="notebook-cells" style="padding-bottom: 0;">
			<!-- Code cells will be added here dynamically -->
		</div>

		<!-- Add New Cell Button -->
		<div class="p-4 text-center border-t border-gray-200" style="padding-bottom: 60px; padding-top: 0;">
			<button 
				onclick="component.closeNoteBook()"
				style="background-color: #ef4444;"
				class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-6 rounded-none shadow-none transition-colors">&nbsp;Close&nbsp;</button>
			<button style="background-color: #2c3e50;" onclick="component.newCodeCell()" id="add-cell-button"
				class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-6 rounded-none shadow-none transition-colors">
				+ Add Code Cell
			</button>
		</div>
	</div>
</div>
